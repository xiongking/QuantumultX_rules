name: Convert Clash Rules to QX List

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"   # 每12小时自动运行一次，可按需修改

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Dependencies
        run: pip install requests pyyaml

      - name: Run Converter
        run: python scripts/convert.py

      - name: Commit Updated Lists
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto update QX list files"
          file_pattern: "*.list"
